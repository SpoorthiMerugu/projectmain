    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'controls']});
      google.charts.setOnLoadCallback(drawDashboard);
      function drawDashboard() {
        // Create our data table.
        var data1 = google.visualization.arrayToDataTable([
         {% for key, value in data1.items() %}
            {% if value is string %}
               ['{{ key }}', '{{ value }}'],
            {% else %}
               ['{{ key }}', {{ value }}],
            {% endif %}
         {% endfor %}
        ]);
        // Create a dashboard.
        var dashboard = new google.visualization.Dashboard(
            document.getElementById('dashboard_div'));
        // Create a range slider, passing some options
        var donutRangeSlider = new google.visualization.ControlWrapper({
            title:'Average rating in each skill',
          'controlType': 'NumberRangeFilter',
          'containerId': 'filter_div',
          'options': {
            'filterColumnLabel': 'Avg rating in a particular skill'
          }
        });
        // Create a pie chart, passing some options
        var pieChart = new google.visualization.ChartWrapper({
          'chartType': 'PieChart',
          'containerId': 'chart_div',
          'options': {
            'width': 300,
            'height': 300,
            'pieSliceText': 'value',
            'legend': 'right'
          }
        });
        // Establish dependencies, declaring that 'filter' drives 'pieChart',
        // so that the pie chart will only display entries that are let through
        // given the chosen slider range.
        dashboard.bind(donutRangeSlider, pieChart);
        // Draw the dashboard.
        dashboard.draw(data1);
      }
    </script>

                           <body>

                                <div id='myChart1' style="width: 450px; height: 350px;margin-left:250px;"><a class="zc-ref" href="https://www.zingchart.com/"></a></div>
                                <script>
    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"];
    window.feed = function(callback) {
      var tick = {};
      tick.plot0 = {{rating1}};
      callback(JSON.stringify(tick));
    };

    var myConfig = {
      type: "gauge",
      globals: {
        fontSize: 15
      },
      plotarea: {
        marginTop: 80
      },
      plot: {
        size: '100%',
        valueBox: {
          placement: 'center',
          text: '%v', //default
          fontSize: 35
        }
      },
      tooltip: {
        borderRadius: 5
      },
      scaleR: {
        aperture: 180,
        minValue: 0,
        maxValue: 5,
        step: 0.1,
        center: {
          visible: false
        },
        tick: {
          visible: false
        },
        item: {
          offsetR: 0,
          rules: [{
            rule: '%i == 9',
            offsetX: 10
          }]
        },
        ring: {
          size: 40,
          rules: [{
              rule: '%v <= {{rating1}}',
              backgroundColor: '#E53935'
            },
            {
              rule: '%v >={{rating1}}',
              backgroundColor: '#f6eaec'
            }
          ]
        }
      },
      refresh: {
        type: "feed",
        transport: "js",
        url: "feed()",
        interval: 1500,
        resetTimeout: 1000
      },
      series: [{
        values: [0], // starting value
        backgroundColor: 'black',
        indicator: [10, 10, 10, 10, 0.75],
        animation: {
          effect: 2,
          method: 1,
          sequence: 4,
          speed: 900
        },
      }]
    };

    zingchart.render({
      id: 'myChart1',
      data: myConfig,
      height:"350px",
      width: '80%'
    });
  </script>
